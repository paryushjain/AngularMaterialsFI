<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="product_name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.product_name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="product_description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product Description</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.product_description}}</mat-cell>
</ng-container>
  <ng-container matColumnDef="product_price">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Price/Quantity </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.product_price}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="product_quantity">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Availabe Quantity </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.product_quantity}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="payment_mode">
    <mat-header-cell *matHeaderCellDef mat-sort-header> MOD </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.payment_mode}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
